<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/typewriter.css">
    <link rel="stylesheet" href="css/robot-parts.css">
</head>
<body>
    <div class="site">
        <div class="top">

            <img class="skyline" src="images/MobileSkyline.svg" alt="Skyline">
            <img class="logo" src="images/Logo.svg" alt="Logo">


        </div>

        <div class="robot">

            <img class="LArm" src="images/LArm.svg" alt="Left Arm">
            <img class="Head" src="images/HEAD.svg" alt="Head">
            <img class="RLeg" src="images/RLeg.svg" alt="Right Leg">
            <img class="RArm" src="images/RArm.svg" alt="Right Arm">
            <img class="Battery" src="images/Battery.svg" alt="Battery">
            <img class="BODY" src="images/BODY.svg" alt="Body">
            <img class="LLeg" src="images/LLeg.svg" alt="Left Arm">


        </div>






        <div class="callToAction">
            <div id="ctaTxtWrapper">
                <p class="firstline"></p>
            </div>
            <div id="ctaBtnWrapper">
                <button id="ctaBtn" type="button" name="button">YES!</button>
            </div>

            <div id="txtIn6">
                <p class="firstline"></p>
            </div>




            <!-- Send the email from the user. -->
            <form id="emailForm" action="https://formspree.io/doxuancntp@gmail.com" method="POST" >
                <div class="flex-item">
                    <div id="txtEntryFieldWrapper" class="txtEntryFieldWrapperBefore">
                        <input id="txtEntryField" class="txtEntryFieldBefore" type="text" name="name" autocomplete="off" placeholder="What's your email address?">
                    </div>
                </div>
                <div class="flex-item">
                    <input id="sendBtn" type="submit" value="SEND!">
                </div>
            </form>
        </div>




    </div>



    <script src="js/animation.js"></script>


</body>
</html>
